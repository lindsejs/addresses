<!doctype html>
<html ng-app="addresses">
  <head>
    <meta charset="utf-8">
    <title>Adrešu serviss</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script -->

    <!-- Angular -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>

    <script src="addresses.js"></script>
  </head>
  <body ng-controller="AddressesCtrl">
    <div class="col-sm-offset-1 col-sm-10">
      <h1>Adrešu serviss</h1>
      <p>Versija: <code>{{version}}</code></p>
      <form>
        <input type="text" class="form-control" placeholder="Meklējamā adrese">
      </form>
      <table class="table">
        <thead>
          <tr>
            <th>#</th>
            <th>Adrese</th>
            <th>Kods</th>
            <tbody>
            </tbody>
          </tr>
        </thead>
      </table>
    </div>
  </body>
</html>
